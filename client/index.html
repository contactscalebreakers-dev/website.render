<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

    <title>%VITE_APP_TITLE%</title>
    <meta name="title" content="%VITE_APP_TITLE%" />
    <meta name="description" content="Scale Breakers â€” designer toys, legal graffiti murals, and urban-inspired creative design." />

    <link rel="icon" type="image/png" href="%VITE_APP_LOGO%" />
    <link rel="apple-touch-icon" href="%VITE_APP_LOGO%" />

    <!-- Optional analytics (Umami or similar). Injected only if env vars are set. -->
    <script>
      (function () {
        var src = "%VITE_ANALYTICS_ENDPOINT%";
        var id = "%VITE_ANALYTICS_WEBSITE_ID%";
        if (!src || src === "%VITE_ANALYTICS_ENDPOINT%") return;
        if (!id || id === "%VITE_ANALYTICS_WEBSITE_ID%") return;
        var s = document.createElement("script");
        s.defer = true;
        s.src = src;
        s.setAttribute("data-website-id", id);
        document.head.appendChild(s);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
