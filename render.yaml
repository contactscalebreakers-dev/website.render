version: "1"
services:
- type: web
  name: website.render.new
  runtime: node
  repo: https://github.com/contactscalebreakers-dev/website.render
  plan: starter
  envVars:
  - key: VITE_APP_TITLE
    sync: false
  - key: NODE_ENV
    sync: false
  - key: ADMIN_PASSWORD
    sync: false
  - key: STRIPE_SECRET_KEY
    sync: false
  - key: DATABASE_URL
    sync: false
  - key: VITE_SUPABASE_URL
    sync: false
  - key: VITE_SUPABASE_ANON_KEY
    sync: false
  - key: SUPABASE_URL
    sync: false
  - key: SUPABASE_SERVICE_ROLE_KEY
    sync: false
  - key: VITE_ADMIN_EMAIL_ALLOWLIST
    sync: false
  - key: ADMIN_EMAIL_ALLOWLIST
    sync: false
  - key: VITE_ADMIN_OAUTH_PROVIDER
    sync: false
  region: singapore
  buildCommand: npm install -g pnpm && pnpm install --no-frozen-lockfile && pnpm run build
  startCommand: pnpm run start
  autoDeployTrigger: commit